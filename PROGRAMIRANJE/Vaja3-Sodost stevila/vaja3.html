<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaja3-sodost_stevila</title>

<body>

<h1>Navodila</h1>
<p>Program zahteva število od uporabnika in preveri, če je število sodo ali liho. Uporaba "promt" funkcije in operatorja %.</p>
    <script><!-- javascript program-->
        /*prompt("Vrednost :"); prompt vedno vrne besedilo/string */
        var x = prompt("Vrednost prosim") * 1; <!-- sharnimo vneseni niz v spremenljivko x in jo pomnožimo z 1 in tako spremenimo v število -->
        if(x%2 == 0) console.log("Vrednost je sodo število"); <!-- Preverimo, če je liho število tako, da preverimo, če je ostanek števila pri deljenju z 2 enak nič. % je operator, ki se obnaša kot deljenje, le da vrne ostanek. -->
        else console.log("Vrednost je liho število");
    </script>
</body>
</html>
