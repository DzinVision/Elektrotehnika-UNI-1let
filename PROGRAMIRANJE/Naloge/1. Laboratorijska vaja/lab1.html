<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laboratorijska vaja 1</title>
</head>
<body>
    <script>
        var a = prompt("Vnesi dolžino daljice a")*1, b = prompt("Vnesi dolžino daljice b")*1, c = prompt("Vnesi dolžino daljice c")*1, fi = prompt("Vnesi velikost kota fi")*1, pl = 0;
        console.log(a, b, c, fi);

        if(0<fi<180 && a>0 && b>0 && c==0){                           <!-- Prvi način s stranicama in kotom med njima podan v stopinjah -->
            pl = 0.5 * a * b * Math.sin(fi/360);
            console.log("Ploščina trikotnika je:" + pl);
            console.log("Izvajala se je prva funkcija");
        }
        if(fi==0 && a>0 && b>0 && c>0 && a+b>c && a+c>b && b+c > a){                           <!-- Drugin način z vsemi stranicami -->
            var s = (a + b + c)/2;
            pl = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            console.log("Ploščina trikotnika je:" + pl);
            console.log("Izvajala se je druga funkcija");
        }
        else{
            console.log("trikotnik ne obstaja!!")
        }
    </script>
</body>
</html>
