<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaja6</title>
</head>
<body>
    <p>Program zastavi uporabniku naključen račun dveh števil s katerim koli operacijo in preveri, ali je uporabnik odgovoril pravilno</p>
    <p>Uporaba funkcije random : Math.random()</p>
    <script>
        var x = Math.ceil(Math.random()*10);<!-- naključno število od 0 - 10. Prvi ukaz ceil zakroži na gor, ker vrže random vn največ 9.99  -->
        var y = Math.ceil(Math.random()*10);
        var op = Math.ceil(Math.random()*5);<!-- naključno število od 0 5 za različne operacije -->

        var rez = false; <!-- Rezultat je po difoltu napačen -->

        if(op == 1) if(prompt(x + " + " + y +" = ")*1 == x+y) rez = true;<!--  -->
        if(op == 2) if(prompt(x + " - " + y +" = ")*1 == x-y) rez = true;
        if(op == 3) if(prompt(x + " × " + y +" = ")*1 == x*y) rez = true;
        if(op == 4) if(prompt(x + " ÷ " + y +" = ")*1 == Math.floor(x/y)) rez = true;
        if(op == 5) if(prompt(x + " % " + y +" = ")*1 == x%y) rez = true;

        if(rez) console.log("Odgovor je pravilen");
        else console.log("Odgovor je napačen");


    </script>

</body>
</html>
